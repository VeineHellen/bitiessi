<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="style.css">
    <title>Bitiessi do Paraguayo</title>

<body>
     <header class="cabecalho">
        <img src="bitiessi.jpg" alt="biti" class="cabecalho-imagem">

        </div>
